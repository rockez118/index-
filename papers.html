<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Types - HINDUTANI</title>

  <!-- Script-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdf6e3, #fbeec1, #fdf6e3);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      padding: 30px;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    ul {
      line-height: 1.8;
      padding-left: 20px;
    }

    strong {
      color: #4F46E5;
    }
  </style>
</head>
<body>

  <h1>Paper Types</h1>
  <div class="card">
    <ul>
      <li><strong>Glossy Paper:</strong> Perfect for sharp, colorful prints.</li>
      <li><strong>Matte Paper:</strong> Ideal for text and professional documents.</li>
      <li><strong>Textured Paper:</strong> Great for invitations and premium feel.</li>
      <li><strong>Recycled Paper:</strong> Eco-friendly and sustainable.</li>
      <li><strong>Cardstock:</strong> Thick and durable for covers and cards.</li>
    </ul>
  </div>

</body>
</html>
